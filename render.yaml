services:
  - type: web
    name: verifly2-backend
    env: python
    rootDir: backend
    plan: starter
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python deploy.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "15"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
      - key: DATABASE_URL
        fromDatabase:
          name: verifly2-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: verifly2-redis
          type: redis
          property: connectionString
      # CORS origins - update with your frontend URL
      - key: BACKEND_CORS_ORIGINS
        value: "https://verifly2-frontend.vercel.app,http://localhost:3000"
    ipAllowList: []

  - type: redis
    name: verifly2-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: verifly2-postgres
    plan: starter
    databaseName: verifly2
    user: verifly
    ipAllowList: []